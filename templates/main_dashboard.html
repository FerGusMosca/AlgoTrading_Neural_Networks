<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0D1117;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #161B22;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            text-align: center;
            color: #58A6FF;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .menu li {
            padding: 10px;
            margin-bottom: 10px;
            background: #21262D;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu li:hover {
            background: #30363D;
        }

        .menu a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 16px;
            display: block;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h2>Commands</h2>
        <ul class="menu">
            <li><a href="/routing_dashboard">Routing Dashboard</a></li>
        </ul>
           <ul class="menu">
            <li><a href="/display_custom_etf">Display Custom ETF</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <p>Welcome to the Main Dashboard! Select an option from the menu.</p>
    </div>

</body>
</html>
