<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Series</title>
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0D1117;
            color: #e0e0e0;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #58A6FF;
        }
        .upload-container {
            background: #161B22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 50%;
            margin: auto;
        }
        input[type="file"],
        input[type="text"] {
            margin-top: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        #upload-status {
            margin-top: 15px;
            font-weight: bold;
        }
        .chart-container {
            margin-top: 40px;
            width: 80%;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #444;
            background: #161B22;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

  <h2>Series Filters</h2>
    <div class="display-container">
        <form id="displayForm">
            <label for="series_key">Series Key:</label>
            <input type="text" id="series_key" name="series_key" maxlength="50" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="time_interval">Time Interval:</label>
            <select id="time_interval" name="time_interval" required>
                <option value="1 day">Daily</option>
                <option value="1 min">Min</option>
            </select>
            <br>
            <button type="button" id="displayButton" onclick="displaySeries()">Display</button>
        </form>
        <p id="displayResult"></p>
    </div>


    <h2>Custom Series</h2>
    <div id="chartContainer" style="width: 80%; height: 500px; margin: auto;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchChartData();
        });

      function displaySeries() {
            let seriesKeyInput = document.getElementById("series_key");
            let seriesKey = seriesKeyInput.value.trim();

            if (seriesKey.length === 0) {
                alert("Please enter a series key.");
                return;
            }

            let startDateInput = document.getElementById("start_date");
            let endDateInput = document.getElementById("end_date");
            let timeIntervalSelect = document.getElementById("time_interval");

            let startDate = startDateInput.value;
            let endDate = endDateInput.value;
            let timeInterval = timeIntervalSelect.value;

            if (!startDate || !endDate) {
                alert("Please select both start and end dates.");
                return;
            }

            let formData = new FormData();
            formData.append("series_key", seriesKey);
            formData.append("start_date", startDate);
            formData.append("end_date", endDate);
            formData.append("time_interval", timeInterval);

            let displayButton = document.getElementById("displayButton");
            let displayResult = document.getElementById("displayResult");

            displayButton.disabled = true;
            displayButton.innerHTML = 'Displaying... <span class="loader"></span>';
            displayResult.innerText = "";

            fetch("/display_series/do_display", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                displayResult.innerText = data.message;
                fetchChartData();
            })
            .catch(error => {
                console.error("Error displaying series:", error);
                displayResult.innerText = "Display failed.";
            })
            .finally(() => {
                displayButton.disabled = false;
                displayButton.innerHTML = "Display";
            });
        }


        function drawChart(dates, values) {
            var trace = {
                x: dates,
                y: values,
                mode: "lines",
                line: { color: "blue" }
            };

            var layout = {
                title: "Time Series",
                xaxis: { title: "Date" },
                yaxis: { title: "Value", autorange: true },
                dragmode: "zoom",
                margin: { t: 50, b: 50 }
            };

            Plotly.newPlot("chartContainer", [trace], layout);

            document.getElementById("chartContainer").on("plotly_relayout", function (eventData) {
                if (eventData["xaxis.range"]) {
                    let [start, end] = eventData["xaxis.range"];
                    let filteredValues = values.filter((_, i) => dates[i] >= start && dates[i] <= end);
                    if (filteredValues.length > 0) {
                        let minY = Math.min(...filteredValues);
                        let maxY = Math.max(...filteredValues);
                        Plotly.relayout("chartContainer", { "yaxis.range": [minY, maxY] });
                    }
                }
            });
        }

        function fetchChartData() {
            fetch("/display_series/get_chart_data", { method: "GET" })
            .then(response => response.json())
            .then(data => {
                if (!document.getElementById("chartContainer")) {
                    console.error("Chart container is missing!");
                    return;
                }
                if (!data.dates.length || !data.values.length) {
                    console.warn("No data received for the chart.");
                    return;
                }
                drawChart(data.dates, data.values);
            })
            .catch(error => {
                console.error("Error fetching chart data:", error);
            });
        }
    </script>

</body>
</html>
